<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->


    <div class="container flex-center">
        <div class="row pt-5 mt-3">
            <div class="col-md-12 wow fadeIn">


                <!--Card-->
                <div class="card wow fadeIn card-bent">

                    <!--Card image-->
                    <img class="img-fluid wow fadeIn img-bent" src="img/logo.gif" alt="Card image cap">

                    <!--Card content-->
                    <div class="card-body cbody-bent wow fadeIn black">
                        <p id="dataHeader" class="text-center data-header" style="">

                        </p>
                        <!--Title-->
                        <h4 class="card-title wow fadeIn text-center font-weight-bold">
                            <p style="color:green">
                                Oath
                            </p>
                        </h4>
                        <!--Text-->
                        <p id="progress" class="card-text text-center" style="color:green"></p>

                    </div>

                </div>
                <!--/.Card-->

            </div>
        </div>
    </div>



    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Frontend specific js -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- Lantern theme specific functions -->
    <script type="text/javascript" src="js/lantern.js"></script>
    <!-- Nokia Healtapp Integration -->
    <script type="text/javascript" src="js/nokia.js"></script>

</body>

</html>
